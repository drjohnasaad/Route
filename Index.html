<!DOCTYPE html>
<html>
<head>
  <title>Address List</title>
  <style>
    /* Your existing styles remain unchanged */
  </style>
</head>
<body>
  <h1>Address List</h1>
  <p>Type an address below:</p>
  <input type="text" id="address" placeholder="Enter an address" autocomplete="on">
  <button onclick="addAddress()">Add</button>

  <ol id="givenAddresses"></ol>

  <p>Type a starting address and an ending address below:</p>
  <div>
    <input type="text" id="start" placeholder="Starting address" autocomplete="on">
    <input type="text" id="end" placeholder="Ending address" autocomplete="on">
    <button onclick="getRoute()">Get Route</button>
  </div>

  <ol id="routeOrder"></ol>

  <div id="routeInfo"></div>

  <script src="https://www.bing.com/api/maps/mapcontrol?key=AhxVsVrpiDDCLINWvIO1Y8lB5QANh6lPoLShF70BRnuoSvgWWIBGoMz2yh1vxxxS&callback=initializeMap" async defer></script>
  <script>
    var givenAddresses = [];
    var map;

    function addAddress() {
      var address = document.getElementById("address").value;
      var addressList = document.getElementById("givenAddresses");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(address));
      addressList.appendChild(li);
      givenAddresses.push(address);
      document.getElementById("address").value = "";
    }

    function initializeMap() {
      map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});
    }

    function getRoute() {
      var start = document.getElementById("start").value;
      var end = document.getElementById("end").value;

      var directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
      var waypointList = new Microsoft.Maps.Directions.WaypointList();

      waypointList.push(new Microsoft.Maps.Directions.Waypoint({ address: start }));
      for (var i = 0; i < givenAddresses.length; i++) {
        waypointList.push(new Microsoft.Maps.Directions.Waypoint({ address: givenAddresses[i] }));
      }
      waypointList.push(new Microsoft.Maps.Directions.Waypoint({ address: end }));

      directionsManager.setRequestOptions({
        routeMode: Microsoft.Maps.Directions.RouteMode.driving,
        routeDraggable: false,
        optimizeWaypoints: true
      });

      directionsManager.setWaypoints(waypointList);

      Microsoft.Maps.loadModule('Microsoft.Maps.SpatialMath', function () {
        directionsManager.calculateDirections({
          successCallback: function (result) {
            var routeOrder = givenAddresses.slice().sort(function (a, b) {
              var indexA = givenAddresses.indexOf(a);
              var indexB = givenAddresses.indexOf(b);
              return result.routes[0].waypoints[indexA].location.longitude - result.routes[0].waypoints[indexB].location.longitude;
            });

            var ol = document.getElementById("routeOrder");
            ol.innerHTML = "";
            for (var i = 0; i < routeOrder.length; i++) {
              var li = document.createElement("li");
              li.appendChild(document.createTextNode((i + 1) + ". " + routeOrder[i]));
              ol.appendChild(li);
            }
          }
        });
      });
    }

    function selectedSuggestion(suggestionResult) {
      document.getElementById("address").value = suggestionResult.formattedSuggestion;
    }

    window.onload = function () {
      initializeMap();
      Microsoft.Maps.loadModule('Microsoft.Maps.Autosuggest', function () {
        var options = {
          maxResults: 5,
          map: map,
          countryCode: 'US'
        };

        var manager = new Microsoft.Maps.AutosuggestManager(options);
        manager.attachAutosuggest('#address', '#address', selectedSuggestion);
      });
    };

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var message = [
        'Message: ' + msg,
        'URL: ' + url,
        'Line: ' + lineNo,
        'Column: ' + columnNo,
        'Error object: ' + JSON.stringify(error)
      ].join(' - ');

      alert(message);

      return false;
    };
  </script>
</body>
</html>
