<!DOCTYPE html>
<html>
<head>
  <title>Address List</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: white;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #45a049;
    }
    ol#givenAddresses {
      color: black;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }
    ol#routeOrder {
      color: blue;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }
    div#routeInfo {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Address List</h1>
  <p>Type an address below:</p>
  <input type="text" id="address" placeholder="Enter an address" autocomplete="on">
  <button onclick="addAddress()">Add</button>

  <ol id="givenAddresses"></ol>

  <p>Type a starting address and an ending address below:</p>
  <div>
    <input type="text" id="start" placeholder="Starting address" autocomplete="on">
    <input type="text" id="end" placeholder="Ending address" autocomplete="on">
    <button onclick="getRoute()">Get Route</button>
  </div>

  <ol id="routeOrder"></ol>

  <div id="routeInfo"></div>

  <script src="https://www.bing.com/api/maps/mapcontrol?key=AgJByZBI9tU_t6bMrFcSycB-RNlS8uCQcMQssXD8TH7czDq0plnAu9pDXEePtU6W&callback=loadMapScenario" async defer></script>
  <script>
    var givenAddresses = [];

    function addAddress() {
      var address = document.getElementById("address").value;
      var addressList = document.getElementById("givenAddresses");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(address));
      addressList.appendChild(li);
      givenAddresses.push(address);
      document.getElementById("address").value = "";
    }

    function getRoute() {
      var start = document.getElementById("start").value;
      var end = document.getElementById("end").value;

      var map = new Microsoft.Maps.Map('#myMap', {});
      var directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
      var waypointList = new Microsoft.Maps.Directions.WaypointList();

      waypointList.push(new Microsoft.Maps.Directions.Waypoint({ address: start }));
      for (var i = 0; i < givenAddresses.length; i++) {
        waypointList.push(new Microsoft.Maps.Directions.Waypoint({ address: givenAddresses[i] }));
      }
      waypointList.push(new Microsoft.Maps.Directions.Waypoint({ address: end }));

      directionsManager.setRequestOptions({
        routeMode: Microsoft.Maps.Directions.RouteMode.driving,
        routeDraggable: false,
        optimizeWaypoints: true
      });

      directionsManager.setWaypoints(waypointList);

      Microsoft.Maps.loadModule('Microsoft.Maps.SpatialMath', function () {
        var locations = waypointList.toArray().map(function (waypoint) {
          return new Microsoft.Maps.Location(waypoint.latitude, waypoint.longitude);
        });

        var startLocation = new Microsoft.Maps.Location(waypointList.get(0).latitude, waypointList.get(0).longitude);
        var endLocation = new Microsoft.Maps.Location(waypointList.get(waypointList.getLength() - 1).latitude, waypointList.get(waypointList.getLength() - 1).longitude);

        var distances = locations.map(function (location) {
          return Microsoft.Maps.SpatialMath.getDistanceTo(startLocation, location) + Microsoft.Maps.SpatialMath.getDistanceTo(endLocation, location);
        });

        routeOrder = givenAddresses.slice().sort(function (a, b) {
          var indexA = givenAddresses.indexOf(a);
          var indexB = givenAddresses.indexOf(b);
          return distances[indexA] - distances[indexB];
        });

        var ol = document.getElementById("routeOrder");
        ol.innerHTML = "";
        for (var i = 0; i < routeOrder.length; i++) {
          var li = document.createElement("li");
          li.appendChild(document.createTextNode((i + 1) + ". " + routeOrder[i].formattedAddress));
          ol.appendChild(li);
        }

        directionsManager.calculateDirections({
          successCallback: function (result) {
            var routeSummary = result.routes[0].routeSummary;
            var distance = routeSummary.distance.toFixed(2);
            var time = routeSummary.travelTime.toFixed(2);
            var routeInfo = document.getElementById("routeInfo");
            routeInfo.innerHTML = "Estimated route distance: " + distance +
            " miles. Estimated travel time: " + time + " minutes.";
          }
        });
    
// Add this code to handle errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var message = [
        'Message: ' + msg,
        'URL: ' + url,
        'Line: ' + lineNo,
        'Column: ' + columnNo,
        'Error object: ' + JSON.stringify(error)
      ].join(' - ');

      alert(message);

      return false;
    };
  
    
  </script>
</body>
</html>
