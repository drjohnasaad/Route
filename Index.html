<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address List & Routing</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #007BFF;
    }

    input[type="text"] {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ol {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    #routeOrder {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Address List & Routing</h1>
  
  <div>
    <label for="address">Type an address below:</label>
    <input type="text" id="address" placeholder="Enter an address" autocomplete="on">
    <button onclick="addAddress()">Add</button>
  </div>

  <ol id="givenAddresses"></ol>

  <div>
    <label for="start">Type a starting address:</label>
    <input type="text" id="start" placeholder="Starting address" autocomplete="on">
    <label for="end">Type an ending address:</label>
    <input type="text" id="end" placeholder="Ending address" autocomplete="on">
    <button onclick="getRoute()">Get Route</button>
  </div>

  <ol id="routeOrder"></ol>

  <div id="routeInfo"></div>

  <script src="https://maps.openrouteservice.org/assets/js/ors-js-client.js"></script>
  <script>
    var givenAddresses = [];
    var orsClient;

    function addAddress() {
      var address = document.getElementById("address").value;
      var addressList = document.getElementById("givenAddresses");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(address));
      addressList.appendChild(li);
      givenAddresses.push(address);
      document.getElementById("address").value = "";
    }

    function getRoute() {
      var start = document.getElementById("start").value;
      var end = document.getElementById("end").value;

      orsClient = new OpenRouteService.Client({ key: '5b3ce3597851110001cf624890270b75be3144bea8764bf3d5915a6b' }); // Replace 'YOUR_API_KEY' with your actual API key

      var waypoints = givenAddresses.map(function (address) {
        return { lat: null, lon: null, name: address };
      });

      orsClient.directions({
        coordinates: [
          { lat: null, lon: null, name: start },
          ...waypoints,
          { lat: null, lon: null, name: end }
        ],
        profile: 'driving-car',
        format: 'geojson',
      })
      .then(function (data) {
        displayRouteOrder(data);
      })
      .catch(function (error) {
        console.error('Error fetching route:', error);
      });
    }

    function displayRouteOrder(data) {
      var routeOrder = givenAddresses.slice().sort(function (a, b) {
        var indexA = givenAddresses.indexOf(a);
        var indexB = givenAddresses.indexOf(b);
        return data.features[0].geometry.coordinates[indexA][0] - data.features[0].geometry.coordinates[indexB][0];
      });

      var ol = document.getElementById("routeOrder");
      ol.innerHTML = "";
      for (var i = 0; i < routeOrder.length; i++) {
        var li = document.createElement("li");
        li.appendChild(document.createTextNode((i + 1) + ". " + routeOrder[i]));
        ol.appendChild(li);
      }
    }
  </script>
</body>
</html>
